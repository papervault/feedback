<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback / Suggestion / Report Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .input-group textarea {
            resize: vertical;
        }

        .submit-group {
            text-align: center;
        }

        .submit-group button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .submit-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="feedback-container">
        <h2>Feedback / Suggestion / Report Issue</h2>
        <form id="feedbackForm" action="https://usebasin.com/f/39c304576c42" method="POST">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="feedback-type">Type of Feedback</label>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="suggestion">Suggestion</option>
                    <option value="report">Report an Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>

            <div class="submit-group">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>

</body>
</html>
